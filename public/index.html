<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Tetris</title>
    <style>
        #root {
            justify-content: center;
            display: flex;
        }

        #panel {
            width: 300px;
            height: 300px;
            background: black;
            position: relative;
        }

        #next {
            position: relative;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>

<div id="root">
    <div id="panel"></div>
    <div id="tip">
        <div id="next"></div>
    </div>
</div>

<center>
    <button id="btnPause">暂停</button>
    <button id="btnStart">开始</button>
    <button id="btnLeft">左</button>
    <button id="btnRight">右</button>
    <button id="btnDown">下</button>
    <button id="btnRotate">旋转</button>
</center>

</body>
</html>
