<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Tetris</title>
    <style>
        #root {
            justify-content: center;
            display: flex;
        }

        #panel {
            background: black;
            position: relative;
        }

        #tip {
            margin-left: 1em;
            border: 1px solid black;
        }

        #next {
            position: relative;
        }

        #score {
            font-size: 4em;
            font-weight: bold;
            color: red;
            text-align: center;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .3);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
        }

        #msg p {
            border: 2px solid white;
            padding: 1em;
            background: red;
            color: white;
        }
    </style>
</head>
<body>

<div id="root">
    <div id="panel">
        <div id="msg">
            <p>
                游戏暂停
            </p>
        </div>
    </div>
    <div id="tip">
        <div id="next"></div>
        <div id="score">

        </div>
        <div class="description">
            说明文字。
        </div>
    </div>
</div>

<center>
    <button id="btnPause">暂停</button>
    <button id="btnStart">开始</button>
    <button id="btnLeft">左</button>
    <button id="btnRight">右</button>
    <button id="btnDown">下</button>
    <button id="btnRotate">旋转</button>
</center>

</body>
</html>
